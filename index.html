        .profile-image {

        }

            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

        .name {

            font-weight: 700;

            margin: 0 auto;
            line-height: 1.5;

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);

        /* Social Links */

        .portfolio-section h2 {
            text-align: center;
            font-size: 24px;

            margin-bottom: 25px;

        }

        /* Carousel */
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
            gap: 15px;
            padding: 0 10px;
        }

        .carousel-item {
            flex: 0 0 calc(100% - 20px);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .carousel-item a {
            text-decoration: none;
            color: inherit;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px 15px 15px;
            text-align: center;
        }

        .overlay span {
            font-weight: 500;
            font-size: 16px;
        }

        /* Carousel Navigation */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        .carousel-btn i {
            color: #1f2937;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .profile-section {
                padding: 25px 15px;
            }
            
            .profile-image img {

            }

            }

                padding: 16px 18px;

            .social-link i {

            }

                font-size: 15px;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
            }
            
            .carousel-btn i {
                font-size: 12px;
            }
        }

        /* Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }

        /* Focus states for accessibility */
        .social-link:focus,
        .contact-link:focus,
        .carousel-btn:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Loading animation for images */
        img {
            transition: opacity 0.3s ease;
        }

        img[src*="placeholder"] {
            opacity: 0.8;
        }
    </style>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const carouselTrack = document.querySelector('.carousel-track');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalSlides = carouselItems.length;

        // Initialize carousel
        function initCarousel() {
            if (carouselTrack && carouselItems.length > 0) {
                updateCarouselButtons();
            }
        }

        // Move carousel to specific slide
        function moveCarousel(direction) {
            if (direction === 'next') {
                currentSlide = (currentSlide + 1) % totalSlides;
            } else if (direction === 'prev') {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            } else {
                // For direct slide navigation
                currentSlide = direction;
            }
            
            updateCarouselPosition();
            updateCarouselButtons();
        }

        // Update carousel position
        function updateCarouselPosition() {
            if (carouselTrack) {
                const slideWidth = carouselItems[0].offsetWidth + 15; // Include gap
                const translateX = -currentSlide * slideWidth;
                carouselTrack.style.transform = `translateX(${translateX}px)`;
            }
        }

        // Update carousel navigation buttons
        function updateCarouselButtons() {
            const prevBtn = document.querySelector('.carousel-btn.prev');
            const nextBtn = document.querySelector('.carousel-btn.next');
            
            if (prevBtn && nextBtn) {
                // Show/hide buttons based on current slide
                prevBtn.style.opacity = currentSlide === 0 ? '0.5' : '1';
                nextBtn.style.opacity = currentSlide === totalSlides - 1 ? '0.5' : '1';
                
                // Disable buttons at boundaries
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;
            }
        }

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
        }

        function handleTouchMove(e) {
            endX = e.touches[0].clientX;
        }

        function handleTouchEnd() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    moveCarousel('next');
                } else {
                    // Swipe right - previous slide
                    moveCarousel('prev');
                }
            }
        }

        // Add touch event listeners
        function addTouchSupport() {
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer) {
                carouselContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
                carouselContainer.addEventListener('touchmove', handleTouchMove, { passive: true });
                carouselContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
            }
        }

        // Auto-advance carousel (optional)
        let autoAdvanceInterval;

        function startAutoAdvance() {
            if (totalSlides > 1) {
                autoAdvanceInterval = setInterval(() => {
                    moveCarousel('next');
                }, 5000); // Change slide every 5 seconds
            }
        }

        function stopAutoAdvance() {
            if (autoAdvanceInterval) {
                clearInterval(autoAdvanceInterval);
            }
        }

        // Pause auto-advance on hover
        function addCarouselHoverEvents() {
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer) {
                carouselContainer.addEventListener('mouseenter', stopAutoAdvance);
                carouselContainer.addEventListener('mouseleave', startAutoAdvance);
            }
        }

        // Add loading states for images
        function addImageLoadingStates() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', () => {
                    img.style.opacity = '1';
                });
                
                img.addEventListener('error', () => {
                    img.style.opacity = '0.5';
                    console.warn('Failed to load image:', img.src);
                });
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initCarousel();
            addTouchSupport();
            addCarouselHoverEvents();
            addImageLoadingStates();
            
            // Start auto-advance after a delay
            setTimeout(startAutoAdvance, 2000);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                updateCarouselPosition();
            });
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer && document.activeElement.closest('.carousel-container')) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    moveCarousel('prev');
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    moveCarousel('next');
                }
            }
        });
    </script>
