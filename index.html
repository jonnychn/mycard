<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    /* Reset some default styles */
    html, body { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #e0e7ef;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0 0.2rem 0;
      color: #222;
    }
    .bio {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
    }
    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f3f6fa;
      transition: background 0.2s;
      text-decoration: none;
    }
    .icon-link:hover {
      background: #e0e7ef;
    }
    .icon-link svg {
      width: 24px;
      height: 24px;
      fill: #444;
    }
    .contact {
      margin-bottom: 1.5rem;
    }
    .contact a {
      display: block;
      color: #2563eb;
      text-decoration: none;
      margin: 0.2rem 0;
      font-size: 1rem;
      word-break: break-all;
    }
    .resume-btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .resume-btn:hover {
      background: #1e40af;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
